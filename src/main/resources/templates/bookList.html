<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Gestor de biblioteca</title>
</head>
<body>

<div th:replace="header :: header"></div>



<main class="container">
    <h1 class="my-4">Listado de libros</h1>
    <table class="table table-hover table-bordered">
        <thead>
        <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor ID</th>
            <th scope="col">Extracto</th>
            <th scope="col">Acciones Libro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.getId()}">ID</td>
            <td th:text="${b.getIsbn()}">ISBN</td>
            <td th:text="${b.getTitle()}">Título</td>
            <td th:text="${b.getAutorId()}">Autor ID</td>
            <td th:text="${b.getExtract()}">Extracto</td>
            <td>
                <a href="" class="btn btn-success" data-bs-toggle="tooltip" data-bs-title="Editar Registro">
                    <i class="bi bi-pencil-square"> </i>
                </a>
                <a href="" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-title="Eliminar Registro" >
                    <i class="bi bi-trash3"> </i>
                </a>

            </td>

        </tr>
        </tbody>
    </table>
</main>
<<footer class="fixed-bottom bg-info">
    <div class="container  p-3 ">
        <div class="row  ">
            <div class="col-12">
                <div class="	copyright-wrapper
										d-block
										text-center
										text-lg-center">Tomás Aguilera &copy; 2024. All Rights Reserved.</div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
